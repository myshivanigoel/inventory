        <script type="text/javascript">
    $(document).ready(function() {
        debugger;
  
    $(".update").click(function(event){
    
     
     debugger;
     event.preventDefault();
     groupId=this.id;
     groupId=groupId.substring(7);
    window.location.replace("/masters/group/update/"+groupId);
    });
    
    
     $(".activate").click(function(event){
    
      var csrf=$('[name="_csrf"]').val();
     debugger;
     event.preventDefault();
    groupId=this.id;
     groupId=groupId.substring(9);
    
     $.post("/masters/group/activate/"+groupId, {_csrf: csrf}, function(result){
         if(result.status)
         {
              $("#errorMessage").html(result.message);
              window.location.replace("/masters/group/add");
         }else{
             $("#errorMessage").html(result.message);
         }
        
  });
    
   // window.location.replace("activate/"+userId);
    });
    
     $(".deactivate").click(function(event){
    
      var csrf=$('[name="_csrf"]').val();
     debugger;
     event.preventDefault();
    groupId=this.id;
     groupId=groupId.substring(11);
    
     $.post("/masters/group/deactivate/"+groupId, {_csrf: csrf}, function(result){
         if(result.status)
         {
              $("#errorMessage").html(result.message);
              window.location.replace("add");
         }else{
             $("#errorMessage").html(result.message);
         }
        
   // window.location.replace("deactivate/"+userId);
    });
     });
          
  $('#datatable_user').DataTable( {
        dom: 'Bfrtip',
        buttons: [
             'csv', 'excel', 'pdf', 'print'
        ]
    } );
} );
     
     </script>
