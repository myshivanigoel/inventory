<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layouts/default">
  
<body>
    <div id="page" layout:fragment="content">
	<div class="container-contact100">
		<div class="wrap-contact100">
                     <form class="contact100-form validate-form" action="#" method="post"  th:object="${receipt}"  th:action="@{/receipt-nonconsumable-save}">
				<span class="contact100-form-title">
					Receipt Form(Non-Consumable)
				</span>
                       
                        <span th:text="${message}" style="color: red;">n</span>
                        
                        
                           <div class="row">
 
                            <div class="col-lg-6">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Item Group.</span>
                                         <select class="form-control" name=""    id="itemGroup">
                                            <option value="0">select Group</option>
                                            <option th:each="group : ${groups}" th:value="${group.groupId}" th:text="${group.groupName}" ></option>
                                         </select>
                            </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
                                    <span class="label-input100">Item </span>
					 <select class="form-control" name="item.itemId"    id="itemId">
                                            <option value="0">select Item</option>
                                            <option th:each="it : ${items}" th:value="${it.itemId}" th:text="${it.itemName}" th:selected="${it==item}"></option>
                                         </select>
                            </div>
                            </div>
                     <div class="col-lg-6">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
                                    <span class="label-input100">Quantity </span>
                                    <input class="input100" type="text" th:field="*{quantity}"   name="quantity" max="" required="true">
                          </div>
                            </div>
                        </div>
                            <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Date</span>
                                        <input class="input100 date" type="date"  name="" th:field="*{dateOfEntry}"  required="true">
                            </div>
                            
                            <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">From Whom Received</span>
                                        <input class="input100" type="text"  name="" th:field="*{receivedFrom}"  required="true">
                            </div>
                        
                            <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Bill No.</span>
                                        <input class="input100" type="number"  name="" th:field="*{billNo}"  required="true">
                            </div>
                        
                            <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Bill Date</span>
                                        <input class="input100 date" type="date"  name="" th:field="*{billDate}"  required="true">
                            </div>
                      
                             <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Amount</span>
                                        <input class="input100" type="text"  name="" th:field="*{amount}"  required="true">
                            </div>
				<div class="container-contact100-form-btn">
                                    
                                    <button class="contact100-form-btn" type="submit">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
 
    </div>


        
</body>
</html>
