<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layouts/default">
  
<body>
    <div id="page" layout:fragment="content">
	<div class="container-contact100">
		<div class="wrap-contact100">
                     <form class="contact100-form validate-form" action="#" method="post" th:object="${receipt}"    th:action="@{/receipt-consumable-save}">
				<span class="contact100-form-title">
					Material Receipt Form(Consumable)
				</span>
                       
                        <span th:text="${message}" style="color: red;">n</span>
                        
                            <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Supplier name</span>
                                        <input class="input100" type="text" th:field="*{supplierName}" name="supplierName"   >
                            </div>
                            
                            
                        
                            <div class="row">
                            <div class="col-lg-4">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">P.O.No.</span>
                                        <input class="input100" type="text" th:field="*{pONumber}" name="pONumber"   >
                            </div> 
                            </div>
                              <div class="col-lg-4">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">P.O.Date</span>
                                        <input class="input100" type="date"  th:field="*{pODate}"  name="pODate"   >
                            </div> 
                            </div>
                              <div class="col-lg-4">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Carrier</span>
                                        <input class="input100" type="text" th:field="*{carrier}"  name="carrier"   >
                            </div> 
                            </div>
                           </div>
                        
                        
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">MRR No.</span>
                                        <input class="input100" type="text"  th:field="*{mrrNumber}"  name="mrrNumber"   >
                            </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Date</span>
                                        <input class="input100" type="date" th:field="*{pODate}"   name="pODate"   >
                            </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Clearance</span>
                                        <input class="input100" type="text" th:field="*{clearance}"  name="clearance"   >
                            </div>
                            </div>
                        </div>
                        <div class="row">
 
                            
                            <div class="col-lg-4">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Invoice No</span>
                                        <input class="input100" type="text" th:field="*{invoiceNumber}"  name="invoiceNumber"   >
                            </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Challan No.</span>
                                        <input class="input100" type="text" th:field="*{challanNo}"   name="challanNo"   >
                            </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Challan Date</span>
                                        <input class="input100" type="date" th:field="*{challanDate}"   name="challanDate"   >
                            </div>
                            </div>
                        </div>
                      
                         <div class="row">
 
                            
                            <div class="col-lg-4">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Purchase Type</span>
                                        <input class="input100" type="text"  th:field="*{purchaseType}"   name="purchaseType"   >
                            </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Receipt Type</span>
                                        <input class="input100" type="text"  th:field="*{receiptType}"  name="receiptType"   >
                            </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Project Code</span>
                                        <input class="input100" type="text"  th:field="*{projectCode}"    name="projectCode"   >
                            </div>
                            </div>
                        </div>
                        
                        
                          <div class="row">
 
                            <div class="col-lg-6">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
					<span class="label-input100">Item Group.</span>
                                         <select class="form-control" name=""    id="itemGroup">
                                            <option value="0">select Group</option>
                                            <option th:each="group : ${groups}" th:value="${group.groupId}" th:text="${group.groupName}" ></option>
                                         </select>
                            </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="wrap-input100    bg-orange" data-validate="choose file">
                                    <span class="label-input100">Item </span>
					 <select class="form-control" name="item.itemId"    id="itemId">
                                            <option value="0">select Item</option>
                                            <option th:each="it : ${items}" th:value="${it.itemId}" th:text="${it.itemName}" th:selected="${it==item}"></option>
                                         </select>
                            </div>
                            </div>
                    
                        </div>
                        
                         
                        
                          <div class="row">
                              
                                <div class="col-lg-4">
                                    <div class="wrap-input100    bg-orange" data-validate="choose file">
                                            <span class="label-input100">Quantity Received</span>
                                            <input class="input100" type="text" th:field="*{receivedQuantity}"   name="receivedQuantity"   >
                                </div>
                                </div>

                                <div class="col-lg-4">
                                    <div class="wrap-input100    bg-orange" data-validate="choose file">
                                            <span class="label-input100">Quantity Rejected</span>
                                            <input class="input100" type="text" th:field="*{rejectedQuantity}"   name="acceptedQuantity"   >
                                </div>
                                </div>

                                <div class="col-lg-4">
                                     <div class="wrap-input100    bg-orange" data-validate="choose file">
                                            <span class="label-input100">Quantity Accepted</span>
                                            <input class="input100" type="text" th:field="*{acceptedQuantity}" name="acceptedQuantity"   >
                                </div>
                                </div>
                               
                            </div>
                      
                        
                          <div class="row">
                            
                                <div class="col-lg-3">
                                    <div class="wrap-input100    bg-orange" data-validate="choose file">
                                            <span class="label-input100">Received By</span>
                                            <input class="input100" type="text"  name=""   >
                                </div>
                                </div>

                                <div class="col-lg-3">
                                    <div class="wrap-input100    bg-orange" data-validate="choose file">
                                            <span class="label-input100">Checked By</span>
                                            <input class="input100" type="text"  name=""   >
                                </div>
                                </div>

                                <div class="col-lg-3">
                                     <div class="wrap-input100    bg-orange" data-validate="choose file">
                                            <span class="label-input100">Verified</span>
                                            <input class="input100" type="text"  name=""   >
                                </div>
                                </div>
                               <div class="col-lg-3">
                                     <div class="wrap-input100    bg-orange" data-validate="choose file">
                                            <span class="label-input100">Approved By</span>
                                            <input class="input100" type="text"  name=""   >
                                </div>
                                </div>
                            </div>
                      
				<div class="container-contact100-form-btn">
                                    
                                    <button class="contact100-form-btn" type="submit">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
 

    </div>

        
        
 
        
</body>
</html>
